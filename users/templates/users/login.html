{% extends 'food/base.html' %}

{% block body %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="card shadow-lg border-0">
                <div class="card-header text-white bg-info text-center py-4">
                    <h3 class="card-title mb-0">Login</h3>
                </div>
                <div class="card-body p-4">
                    <form method="post">
                        {% csrf_token %}
                        {% for field in form %}
                            <div class="form-group mb-3">
                                <label for="{{ field.id_for_label }}" class="form-label">{{ field.label_tag }}</label>
                                <div class="input-group">
                                    <span class="input-group-text bg-light">
                                        {% if field.name == 'username' %}
                                            <i class="bi bi-person-circle"></i>
                                        {% elif field.name == 'password' %}
                                            <i class="bi bi-lock-fill"></i>
                                        {% endif %}
                                    </span>
                                    {{ field }}
                                </div>
                            </div>
                        {% endfor %}
                        <button class="btn btn-info w-100 py-2" type="submit">Login</button>
                    </form>
                </div>
                <div class="card-footer text-center py-3">
                    Don't have an account?<a href="{% url 'register' %}" class="text-dark"> Register</a>
                </div>                
            </div>
        </div>
    </div>
</div>

    


{% endblock %}
