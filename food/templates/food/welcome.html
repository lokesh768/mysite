{% extends 'food/base.html' %}
{% load static %}


{% block body %}
<div class="container text-center mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <h1 class="display-4">Welcome to Food App</h1>
            <p class="lead">Discover and share your favorite food items, recipes, and much more.</p>
            <img src="{% static 'food/images/food_banner.jpg' %}" alt="Food Banner" class="img-fluid my-4 banner-image">
            <p class="text-muted">Join our community of food enthusiasts and start sharing your culinary adventures!</p>

            <a href="{% url 'register' %}" class="btn btn-primary btn-lg mt-3">Register</a>
        </div>
    </div>
</div>

<!-- Inline CSS for Welcome Page -->
<style>
    body {
        background-color: #f9f9f9;
    }

    h1.display-4 {
        font-weight: bold;
        color: #34495e;
    }

    .lead {
        font-size: 1.5rem;
        margin-bottom: 30px;
    }

    .btn-primary {
        background-color: #e74c3c;
        border-color: #e74c3c;
    }

    .btn-primary:hover {
        background-color: #c0392b;
        border-color: #c0392b;
    }
    .banner-image {
        max-width: 100%;   /* Ensures the image is responsive */
        height: auto;      /* Maintains the aspect ratio */
        max-height: 400px; /* Controls the max height to prevent scrolling */
        object-fit: cover; /* Ensures the image covers the designated area */
    }
</style>
{% endblock %}
