{% extends 'food/base.html' %}

{% block body %}
<div class="container mt-5">
    {% for item in item_list %}
    <div class="card mb-4 shadow-sm">
        <div class="row g-0">
            <!-- Item Image -->
            <div class="col-md-3">
                <img src="{{ item.item_image }}" alt="{{ item.item_name }}" class="img-fluid rounded-start" style="height: 200px; object-fit: cover;">
            </div>

            <!-- Item Details -->
            <div class="col-md-6">
                <div class="card-body">
                    <h3 class="card-title">{{ item.item_name }}</h3>
                    <p class="card-text">{{ item.item_description }}</p>
                    <h5 class="text-success">${{ item.item_price }}</h5>
                    <p class="text-muted">Posted by: {{ item.user_name.username }}</p>
                </div>
            </div>

            <!-- Details Button -->
            <div class="col-md-3 d-flex align-items-center justify-content-center">
                <a href="{% url 'food:detail' item.id %}" class="btn btn-info btn-lg w-75">View Details</a>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
