{% extends 'food/base.html' %}

{% block body %}
<div class="container text-center mt-3">
    <div class="card p-4 shadow-lg" style="max-width: 500px; margin: 0 auto;">
        <h2 class="text-danger">Are you sure you want to delete <strong>{{ item.item_name }}</strong>?</h2>
        <p class="text-muted mb-4">This action cannot be undone.</p>

        <!-- Delete Confirmation Form -->
        <form method="post" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger btn-lg px-5">Delete</button>
            <a href="{% url 'food:detail' item.id %}" class="btn btn-secondary btn-lg px-5 ml-3">Cancel</a>
        </form>
    </div>
</div>

<!-- Inline CSS for Styling -->
<style>
    /* Reduce space above the card */
    .container {
        margin-top: 20px; /* Adjust as needed */
    }

    /* Card Styling */
    .card {
        border-radius: 15px;
        border: none;
        background-color: #f8f9fa;
        box-shadow: 0px 10px 25px rgba(0, 0, 0, 0.1);
    }

    /* Typography */
    h2 {
        font-weight: bold;
        font-size: 1.8rem;
    }

    p {
        font-size: 1rem;
    }

    /* Button Styling */
    .btn {
        padding: 0.6rem 2rem;
        font-size: 1.2rem;
        border-radius: 50px;
    }

    .btn-danger {
        background-color: #dc3545;
        border-color: #dc3545;
    }

    .btn-danger:hover {
        background-color: #c82333;
        border-color: #bd2130;
    }

    .btn-secondary {
        background-color: #6c757d;
        border-color: #6c757d;
    }

    .btn-secondary:hover {
        background-color: #5a6268;
        border-color: #545b62;
    }

    /* Media Query for Smaller Screens */
    @media (max-width: 576px) {
        h2 {
            font-size: 1.4rem;
        }

        .btn {
            font-size: 1rem;
            padding: 0.5rem 1.5rem;
        }

        .card {
            padding: 1.5rem;
        }
    }
</style>
{% endblock %}
